name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY || 'test_key_for_ci' }}
      
      - name: Generate coverage report
        run: |
          pip install pytest-cov
          pytest --cov=src --cov-report=xml --cov-report=term
        continue-on-error: true
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY || 'test_key_for_ci' }}

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run Ruff
        run: |
          ruff check src/ tests/ PrédictionTempératuresWeb.py --output-format=github
        continue-on-error: true
      
      - name: Run Flake8
        run: |
          flake8 src/ tests/ PrédictionTempératuresWeb.py --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: prediction-temperature:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

